<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání na Googlu</title>
</head>
<body>
    <h1>Vyhledávač Google</h1>
    <form id="search-form">
        <label for="query">Zadejte klíčová slova pro vyhledávání</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Hledat</button>
    </form>
    <div id="results"></div>
    <script>
        document.getElementById("search-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const query = document.getElementById("query").value;
            
            // Provádí hledání na serveru
            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const results = await response.json();
            
            // Zobrazení výsledků na stránce
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<h2>Výsledky:</h2><pre>${JSON.stringify(results, null, 2)}</pre>`;
            
            // Uložení výsledků na server
            const saveResponse = await fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(results)
            });
            const saveData = await saveResponse.json();
    
            // Zobrazení cesty k uloženému souboru
            resultsDiv.innerHTML += `<h3>Výsledky byly uloženy do souboru:</h3><pre>${saveData.file_path}</pre>`;
            alert("Výsledky byly uloženy do souboru!");
        });
    </script>
</body>
</html>
